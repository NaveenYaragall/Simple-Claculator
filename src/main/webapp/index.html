<!DOCTYPE html>
<html>
	<head>
		<title>Simple Calculator</title>
     Naveen
	</head>
	<body>
		Enter number 1: <input type="number" id="num1" required autofocus><br>
		Enter Number 2: <input type="number" id="num2" required >
		<input type="button" value="ADD" onclick="Addfunc();">
		<p id="result"></p>
		<script>
			function Addfunc()
			{
				var n1=document.getElementById("num1").value;
				var n2=document.getElementById("num2").value;
				var result = +n1 + +n2;
				alert("Sum is"+result);
				document.getElementById("result").innerText=result;
			}
		</script>
	</body>
</html>
